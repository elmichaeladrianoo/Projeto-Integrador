<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center" style="margin:20px 0 50px 0;">CADASTRAR PRODUTO</h1>
                    <form id="formulario" action="" method="POST">
                        <div class="form-row">	
                            <div class="form-group col-5">
                                <label for="codProduto"><b>Código Produto</b></label>
                                <input type="text" class="form-control" id="codProduto" name="codProd" placeholder="Código do Produto">						
                            </div>
                            <div class="form-group col-5">
                                <label for="nomeProduto"><b>Nome Produto</b></label>
                                <input type="text" class="form-control" id="nomeProduto" name="nProduto" placeholder="Nome do Produto">
                            </div>			
                        </div>
                        <div class="form-row"> 
                            <div class="form-group col-5">               
                                <label for="marca"><b>Marcas</b></label>
                                <select id="marca" class="form-control" name="marcas">
                                    <option value="descr">Selecione a marca</option>
                                    <option value="marca1">Marca X</option>
                                    <option value="marca2">Marca Y</option>
                                    <option value="marca3">Marca Z</option>
                                </select>
                            </div>
                            <div class="form-group col-5">
                                <label for="modelo"><b>Modelo</b></label>
                                <select id="modelo" class="form-control" name="categoria">
                                    <option value="descr">Selecione o modelo</option>
                                    <option value="mod1">Modelo X</option>
                                    <option value="mod2">Modelo Y</option>
                                    <option value="mod3">Modelo Z</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-4">
                                <label for="categoria"><b>Categorias</b></label>
                                <select id="categoria" class="form-control" name="categoria">
                                    <option value="descr">Selecione a categoria</option>
                                    <option value="cat1">Categoria X</option>
                                    <option value="cat2">Categoria Y</option>
                                    <option value="cat3">Categoria Z</option>
                                </select>
                            </div>
                            <div class="form-group col-3">
                                <label for="preco"><b>Preço</b></label>
                                <input type="number" class="form-control" name="preco" id="preco" placeholder="Preço do produto">
                            </div>
                            <div class="form-group col-3">
                                <label for="datacadastro"><b>Data</b></label>
                                <input type="date" class="form-control" name="datacadastro" id="datacadastro" placeholder="Data do cadastro">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-10">
                                <label for="descricao"><b>Descrição do produto</b></label>
                                <textarea class="form-control" id="descricao" cols="40" rows="5" name="mensagem" placeholder="Descrição do produto"></textarea>
                            </div>
                        </div>
                        <button type="submit" title="Clique para enviar" class="btn btn-primary btn-enviar"><b>Salvar</b></button>
                        <button type="reset" title="Clique para cancelar" class="btn btn-primary btn-enviar"><b>Cancelar</b></button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/form.js"></script>
    </body>
</html>
